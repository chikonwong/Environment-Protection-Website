<body>
    <div id="container">
        <!-- header -->
        <div id="header">
            <img src="./src/3816397.jpg" height="100px" width="100px" />
            <h1>保護環境協會</h1>
        </div>
        <!-- normal nav -->
        <div id="n-nav">
            <ul>
                <li>
                    <a href="index.html">主頁</a>
                </li>
                <li>
                    <a href="methods.html">保護環境的方法</a>

                <li>

                </li>
            </ul>
        </div>
        <!-- mobile nav -->
        <div id="m-nav">
            <a href="index.html" class="active">保護環境協會</a>
            <div id="dp-nav">
                <a href="methods.html">保護環境的方法</a>
                <a href="joinus.html">加入我們</a>
                <a href="test.html">小小測驗</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="dropdown()">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <!-- content part -->
        <div class="content">
            <h3>加入我們的FB谷</br>
                在填資料後會有專人聯絡你</h3>
            <form>
                <table>
                    <tr>
                        <th>
                            <label for="name">姓名：</label>
                        </th>
                        <th>
                            <input type="text" name="name" id="name" required="required" size="20px" /><span
                                class="required-field">*</span>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">電郵：</label>
                        </th>
                        <th>
                            <input type="email" name="email" id="email" required="required" size="20px" /><span
                                class="required-field">*</span>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="tel">電話：</label>
                        </th>
                        <th>
                            <input type="text" name="tel" id="tel" size="20px" max="8" pattern="^[0-9]{8}$"
                                title="請輸入8位電話號碼" required="required" /><span class="required-field">*</span>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="gender">性別：</label></th>
                        <th>
                            <input type="radio" name="gender" value="M" required="required" id="gender" />男
                            <input type="radio" name="gender" value="F" id="gender" />女
                            <input type="radio" name="gender" value="N" id="gender" />不提供
                            <span class="required-field">*</span>
                        </th>
                    </tr>
                    <tr>

                        <th>
                            <label for="self-intro">自我介紹：</label>
                        </th>
                        <th>
                            <input type="text" name="self-intro" id="self-intro" size="20px"
                                required="required"></textarea><span class="required-field">*</span>
                        </th>
                    </tr>
                </table>
                <input type="checkbox" required="required" />我同意使用條款和隱私聲明<span class="required-field">*</span></br>
                <input type="submit" value="Submit" />
            </form>
        </div>

        <!-- footer -->
        <div id="footer">
