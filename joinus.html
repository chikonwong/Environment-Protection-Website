</head>


<body>
    <div id="container">
        <div id="header">
            <img src="./src/3816397.jpg" height="100px" width="100px" />
            <h1>保護環境協會</h1>
        </div>
        <div id="nav">
            <ul>
                <li>
                    <a href="index.html">主頁</a>

                    <a href="methods.html">保護環境的方法</a>

        </div>

        <div id="content">
            <h2>加入我們的FB谷</br>
                在填資料後會有專人聯絡你</h2>
            <form>
                <table>
                    <tr>
                        <th>
                            <label for="name">姓名：</label>
                        </th>
                        <th>
                            <input type="text" name="name" id="name" required="required" size="30px" /><span
                                class="required-field">*</span>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">電郵：</label>
                        </th>
                        <th>
                            <input type="email" name="email" id="email" required="required" size="30px" /><span
                                class="required-field">*</span>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="tel">電話：</label>
                        </th>
                        <th>
                            <input type="text" name="tel" id="tel" size="30px" max="8" pattern="^[0-9]{8}$"  title="請輸入8位電話號碼" required="required"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="gender">性別：</label></th>
                        <th>
                            <input type="radio" name="gender" value="M" required="required" id="gender" />男
                            <input type="radio" name="gender" value="F" id="gender" />女
                            <input type="radio" name="gender" value="N" id="gender" />不提供
                            <span class="required-field">*</span>
                        </th>
                    </tr>
                    <tr>

                        <th>
                            <label for="self-intro">自我介紹：</label>
                        </th>
                        <th>
                            <input type="text" name="self-intro" id="self-intro" size="30px"
                                required="required"></textarea>
                            <span class="required-field">*</span>
                        </th>
                    </tr>
                </table>
                <input type="checkbox" required="required" />我同意使用條款和隱私聲明<span class="required-field">*</span>
                <input type="submit" value="Submit" />
            </form>
        </div>

        <div id="footer">

        </div>
    </div>
